<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Desayunos Tab -->
  <ion-tab title="Desayunos" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/desayunos">
    <ion-nav-view name="tab-desayunos"></ion-nav-view>
  </ion-tab>

  <!-- Bebidas Tab -->
  <ion-tab title="Bebidas" icon-off="ion-wineglass" icon-on="ion-wineglass" href="#/tab/bebidas">
    <ion-nav-view name="tab-bebidas"></ion-nav-view>
  </ion-tab>

  <!-- Postres Tab -->
  <ion-tab title="Postres" icon-off="ion-icecream" icon-on="ion-icecream" href="#/tab/postres">
    <ion-nav-view name="tab-postres"></ion-nav-view>
  </ion-tab>


</ion-tabs>
